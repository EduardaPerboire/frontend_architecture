<mat-toolbar class="colorToolbar">

  <mat-toolbar-row>

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> MARKET STORE </span>

    <div fxFlex fxLayout [ngStyle]="{'margin-left': applyStyles()}">
      <div class="search-container">
          <input type="text" placeholder="Buscar" name="search">
          <button type="submit"><i class="material-icons right">search</i></button>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="auth">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="auth">
        <mat-icon>person_outline</mat-icon>
        <span>{{username}}</span>
      </button>
      <mat-menu #auth="matMenu">
        <button mat-menu-item (click)="login()">
          <mat-icon>login</mat-icon>
          <span>Entrar</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>

  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/user'"> Cadastre-se </a>
      <!-- <a mat-list-item [routerLink]="'/create-account'"> Create Account </a> -->
      <a mat-list-item [routerLink]="'/payment'"> Pagamento </a>
      <!-- <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a> -->
      <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Fechar</a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <div class="col-md-12">
        <ul class="card-container" style="display: block;">
          <li *ngFor="let product of products">
            <mat-card class="card">
              <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
              <mat-card-content style="display: inline-flex;margin-bottom: 0px;padding-left: 3%;">
                <p>
                  <b>{{product.name}}</b>
                </p>

              </mat-card-content>
              <mat-card-actions>
                <button mat-button style="background-color: #edeaea;" (click)="add(product.id)">ADICIONAR</button>
                    &nbsp; 
                <b>{{product.price}}</b>
              </mat-card-actions>
            </mat-card>
          </li>
        </ul>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
